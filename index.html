<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="Donut Tycoon">
		<meta name="author" content="Alexander Zhu">

		<title>Donut Tycoon</title>
	</head>

	<body>
		<div>Instructions</div>
		<div><a href="https://github.com/azhu7/DonutTycoon"></a></div>
		<h1 id="header" onclick="egg()">Donut Tycoon</h1>

		<div id="mainContainer" class="row">
			<div id="infoContainer">
				<p id="dayInfo"></p>
				<p>You have $<span id="playerMoney"></span></p>
				<p id="message"></p>
				<div id="tablePane">
					<table id="donutSelection">
						<tbody>
							<!-- Will fill this with rows of donutInfoTemplate/donutSellTemplate -->
						</tbody>
					</table>
				</div>
				<table id="lowerInfo">
					<tbody>
						<!-- Will fill this with text -->
					</tbody>
				</table>
				<div class="buttonLit" id="startButton"><h3 id="startButtonText" onclick="startDay()">Start Day</h3></div>
			</div>
			<div id="infoFeed">
				<p id="feedHeader">Customer Feed</p>
				<p id="feedContent"></p>
			</div>
		</div>
		<p id="version">Version <span id="versionNum"></span></p>

		<script type="text/template" id="donutInfoTemplate">
			<tr>
				<td><%= img %></td>
				<td class="spacer"></td>
				<td><%= flavor %></td>
				<td class="spacer"></td>
				<td>Cost to make: $<%= cost %></td>
				<td class="spacer"></td>
				<td>Quantity: <input class="numInput" onchange="refreshTotalCost()" type="number" min="0" max="9999" value="0" id=<%= quantityId %>></td>
				<td class="spacer"></td>
				<td>Sell for: $<input class="numInput" type="number" step=0.01 min="1" max="999999" value=<%= cost %> id=<%= sellForId %>></td>
			</tr>
		</script>

		<script type="text/template" id="donutSellTemplate">
			<tr>
				<td><%= img %></td>
				<td class="spacer"></td>
				<td><%= flavor %></td>
				<td class="spacer"></td>
				<td>Price: $<%= cost %></td>
				<td class="spacer"></td>
				<td id=<%= quantityId %>>Quantity: <%= quantity %></td>
			</tr>
		</script>

		<script src="lib/underscore-min.js"></script>
		<script src="lib/jquery.min.js"></script>

		<script src="js/donut.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
		<script src="js/storage.js"></script>
	</body>
</html>
