<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="Donut Tycoon">
		<meta name="author" content="Alexander Zhu">

		<title>Donut Tycoon</title>
	</head>

	<body>
		<div>Instructions</div>
		<div><a href="https://github.com/azhu7/DonutTycoon"></a></div>
		<h1 id="header" onclick="egg();">Donut Tycoon</h1>

		<div id="mainContainer">
			<!-- Begin Tabs -->
			<div class="tab boxed">
				<button class="tablinks active" onclick="openTab(event, 'donutShopTab');" id="defaultOpen">Donut Shop</button>
				<button class="tablinks" onclick="openTab(event, 'upgradesTab');">Upgrades</button>
			</div>
			<!-- End Tabs -->
			<!-- Begin Donut Shop -->
			<div id="donutShopTab" class="tabcontent row">
				<div id="infoColumn" class="boxed">
					<p id="dayInfo"></p>
					<p>You have $<span id="playerMoney"></span></p>
					<p id="message"></p>
					<div id="tablePane">
						<table id="donutSelection">
							<tbody>
								<!-- Will fill this with rows of donutInfoTemplate/donutSellTemplate -->
							</tbody>
						</table>
					</div>
					<table id="lowerInfo">
						<tbody>
							<!-- Will fill this with text -->
						</tbody>
					</table>
					<div class="buttonLit" id="startButton"><h3 id="startButtonText" onclick="startDay();">Start Day</h3></div>
				</div>
				<div id="infoFeed" class="boxed">
					<p id="feedHeader">Customer Feed</p>
					<p id="feedContent"></p>
				</div>
			</div>

			<script type="text/template" id="donutInfoTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td>Cost: $<%= cost %></td>
					<td class="spacer"></td>
					<td>Quantity: <input class="numInput" onchange="refreshTotalCost();" type="number" min="0" max="9999" value="0" id=<%= quantityId %>></td>
					<td class="spacer"></td>
					<td>Sell for: $<input class="numInput" type="number" step=0.01 min="1" max="999999" value=<%= cost %> id=<%= sellForId %>></td>
				</tr>
			</script>

			<script type="text/template" id="donutSellTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td>Price: $<%= cost %></td>
					<td class="spacer"></td>
					<td id=<%= quantityId %>>Quantity: <%= quantity %></td>
				</tr>
			</script>
			<!-- End Donut Shop -->
			<!-- Begin Upgrades -->
			<div id="upgradesTab" class="tabcontent row">
				<div id="ingredientsColumn" class="upgradeColumn boxed">
					<p id="ingredientsHeader">Ingredients</p>
					<div id="ingredientsContent">
						Ingredients Stuff
					</div>
				</div>
				<div id="recipesColumn" class="upgradeColumn boxed">
					<p id="recipesHeader">Recipes</p>
					<div id="recipesContent">
						Recipes Stuff
						<table id="recipes">
							<tbody>
								<!-- Will fill this with rows of recipeTemplate -->
							</tbody>
						</table>
					</div>
				</div>
				<div id="upgradesColumn" class="upgradeColumn boxed">
					<p id="upgradesHeader">Upgrades</p>
					<div id="upgradesContent">
						Upgrade Stuff
					</div>
				</div>
			</div>

			<script type="text/template" id="recipeTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td><%= ingredients %></td>
				</tr>
			</script>

			<script type="text/template" id="ingredientTemplate">

			</script>

			<script type="text/template" id="upgradeTemplate">

			</script>
			<!-- End Upgrades -->
		</div>
		<!-- End Main Container -->

		<p id="version">Version <span id="versionNum"></span></p>

		<script src="lib/underscore-min.js"></script>
		<script src="lib/jquery.min.js"></script>

		<script src="js/donut.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
		<script src="js/storage.js"></script>
	</body>
</html>
