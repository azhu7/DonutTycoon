<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="Donut Tycoon">
		<meta name="author" content="Alexander Zhu">

		<title>Donut Tycoon</title>
	</head>

	<body>
		<div>Instructions</div>
		<div><a href="https://github.com/azhu7/DonutTycoon"></a></div>
		<h1 id="header" onclick="egg();">Donut Tycoon</h1>

		<div id="mainContainer">
			<!-- Begin Tabs -->
			<div class="tab boxed">
				<button class="tablinks active" onclick="refreshDonutShop(); openTab(event, 'donutShopTab');" id="defaultOpen">Donut Shop</button>
				<button class="tablinks" onclick="refreshUpgrades(); openTab(event, 'upgradesTab');">Upgrades</button>
			</div>
			<!-- End Tabs -->
			<!-- Begin Donut Shop -->
			<div id="donutShopTab" class="tabcontent row">
				<div id="infoColumn" class="boxed">
					<h2 id="dayInfo"></h2>
					<p>You have $<span id="playerMoney"></span></p>
					<p id="message"></p>
					<div id="tablePane">
						<table id="donutSelection">
							<tbody>
								<!-- Will fill this with rows of donutInfoTemplate -->
							</tbody>
						</table>
						<table id="donutSelling">
							<tbody>
								<!-- Will fill this with rows of donutSellTemplate -->
							</tbody>
						</table>
					</div>
					<table id="lowerInfo">
						<tbody>
							<!-- Will fill this with text -->
						</tbody>
					</table>
					<span><br/></span>
					<div class="buttonLit" id="startButton"><h3 id="startButtonText" onclick="startDay();">Start Day</h3></div>
				</div>
				<div id="infoFeed" class="boxed">
					<p id="feedHeader">Customer Feed</p>
					<p id="feedContent"></p>
				</div>
			</div>

			<script type="text/template" id="donutInfoTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td>Cost: $<%= cost %></td>
					<td class="spacer"></td>
					<td>Quantity: <input class="numInput" onchange="refreshTotalCost();" type="number" min="0" max="9999" value="0" id=<%= quantityId %>></td>
					<td class="spacer"></td>
					<td>Sell for: $<input class="numInput" type="number" step=0.01 min="1" max="999999" value=<%= cost %> id=<%= sellForId %>></td>
				</tr>
			</script>

			<script type="text/template" id="donutSellTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td>Price: $<%= cost %></td>
					<td class="spacer"></td>
					<td id=<%= quantityId %>>Quantity: <%= quantity %></td>
				</tr>
			</script>
			<!-- End Donut Shop -->
			<!-- Begin Upgrades -->
			<div id="upgradesTab" class="tabcontent row">
				<div id="ingredientsColumn" class="upgradeColumn boxed">
					<h2 id="ingredientsHeader">Ingredients</h2>
					<div id="ingredientsContent">
						<h3 class="underlined">Unowned</h3>
						<table id="unownedIngredients">
							<tbody>
								<!-- Will fill this with rows of unownedIngredientTemplate -->
							</tbody>
						</table>
						<h3 class="underlined">Owned</h3>
						<table id="ownedIngredients">
							<tbody>
								<!-- Will fill this with rows of ownedIngredientTemplate -->
							</tbody>
						</table>
					</div>
				</div>
				<div id="recipesColumn" class="upgradeColumn boxed">
					<h2 id="recipesHeader">Recipes</h2>
					<div id="recipesContent">
						<h3 class="underlined">In-progress</h3>
						<table id="inProgressRecipes">
							<tbody>
								<!-- Will fill this with rows of inProgressRecipeTemplate -->
							</tbody>
						</table>
						<h3 class="underlined">Completed</h3>
						<table id="completedRecipes">
							<tbody>
								<!-- Will fill this with rows of completedRecipeTemplate -->
							</tbody>
						</table>
					</div>
				</div>
				<div id="upgradesColumn" class="upgradeColumn boxed">
					<h2 id="upgradesHeader">Upgrades</h2>
					<div id="upgradesContent">
						<h3 class="underlined">Available</h3>
						<table id="availableUpgrades">
							<tbody>
								<!-- Will fill this with rows of availableUpgradeTemplate -->
							</tbody>
						</table>
						<h3 class="underlined">Purchased</h3>
						<table id="purchasedUpgrades">
							<tbody>
								<!-- Will fill this with rows of purchasedUpgradeTemplate -->
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- Begin Ingredient Templates -->
			<script type="text/template" id="unownedIngredientTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= name %></td>
					<td class="spacer"></td>
					<td>$<%= cost %></td>
					<td class="spacer"></td>
					<td><div id=<%= ingredientId %> class="buttonLit" onclick="buyIngredient(<%= id %>);">Buy</div></td>
				</tr>
			</script>

			<script type="text/template" id="ownedIngredientTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= name %></td>
				</tr>
			</script>
			<!-- End Ingredient Templates -->
			<!-- Begin Recipe Templates -->
			<script type="text/template" id="inProgressRecipeTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
					<td class="spacer"></td>
					<td><ul><%= ingredients %></ul></td>
				</tr>
			</script>

			<script type="text/template" id="completedRecipeTemplate">
				<tr>
					<td><%= img %></td>
					<td class="spacer"></td>
					<td><%= flavor %></td>
				</tr>
			</script>
			<!-- End Recipe Templates -->
			<!-- Begin Upgrade Templates -->
			<script type="text/template" id="availableUpgradeTemplate">

			</script>

			<script type="text/template" id="purchasedUpgradeTemplate">

			</script>
			<!-- End Upgrades Templates -->
			<!-- End Upgrades -->
		</div>
		<!-- End Main Container -->

		<p id="version">Version <span id="versionNum"></span></p>

		<script src="lib/underscore-min.js"></script>
		<script src="lib/jquery.min.js"></script>

		<script src="js/ingredient.js"></script>
		<script src="js/donut.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
		<script src="js/storage.js"></script>
	</body>
</html>
